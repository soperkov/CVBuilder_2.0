<div class="cvform-page">
  <div class="cvform-container" data-no-ripple>
    <!-- Top-centered circular avatar uploader -->
    <div class="avatar-uploader">
      <button
        type="button"
        class="avatar-btn"
        (click)="fileInput.click()"
        [disabled]="uploadingPhoto"
        aria-label="Upload photo"
      >
        <ng-container
          *ngIf="
            photoPreviewUrl || cvForm.get('photoUrl')?.value;
            else avatarPlaceholder
          "
        >
          <img
            class="avatar-img"
            [src]="photoPreviewUrl || cvForm.get('photoUrl')?.value"
            alt="CV photo"
          />
        </ng-container>
        <ng-template #avatarPlaceholder>
          <span class="avatar-plus">+</span>
        </ng-template>
      </button>

      <input
        #fileInput
        type="file"
        accept="image/*"
        (change)="onPhotoSelected($event)"
        hidden
      />

      <button
        type="button"
        class="btn-ghost remove-photo"
        (click)="deletePhoto()"
        [disabled]="
          uploadingPhoto || !(photoPreviewUrl || cvForm.get('photoUrl')?.value)
        "
      >
        Remove
      </button>
    </div>

    <!-- The actual form body -->
    <form class="cvform-body" [formGroup]="cvForm" (ngSubmit)="onSubmit()">
      <input formControlName="photoUrl" type="hidden" />

      <!-- Full Name* -->
      <div>
        <label>Full Name*</label>
        <input
          formControlName="fullName"
          [ngClass]="{ 'is-invalid': isInvalid('fullName') }"
          [attr.aria-invalid]="isInvalid('fullName')"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('fullName')">
          Full name is required.
        </div>
      </div>

      <div>
        <label>Job Title</label>
        <input formControlName="jobTitle" />
      </div>

      <div class="two-col">
        <div>
          <label>Date of Birth</label>
          <input type="date" formControlName="dateOfBirth" />
        </div>
        <!-- Phone Number* -->
        <div>
          <label>Phone Number*</label>
          <input
            formControlName="phoneNumber"
            [ngClass]="{ 'is-invalid': isInvalid('phoneNumber') }"
            [attr.aria-invalid]="isInvalid('phoneNumber')"
          />
          <div class="invalid-feedback" *ngIf="isInvalid('phoneNumber')">
            Phone number is required.
          </div>
        </div>
      </div>

      <div class="two-col">
        <!-- Email* -->
        <div>
          <label>Email*</label>
          <input
            type="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': isInvalid('email') }"
            [attr.aria-invalid]="isInvalid('email')"
          />
          <div
            class="invalid-feedback"
            *ngIf="cvForm.get('email')?.touched && cvForm.get('email')?.errors"
          >
            <span *ngIf="cvForm.get('email')?.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="cvForm.get('email')?.errors?.['email']">
              Invalid email format.
            </span>
          </div>
        </div>

        <div>
          <label>Address</label>
          <input formControlName="address" />
        </div>
      </div>

      <div>
        <label>About Me</label>
        <textarea formControlName="aboutMe"></textarea>
      </div>

      <div>
        <label>Webpage</label>
        <input formControlName="webPage" />
      </div>

      <!-- Skills* -->
      <div formArrayName="skills" class="block">
        <div class="block-head">
          <label>Skills*</label>
          <button
            type="button"
            class="btn"
            (click)="addSkill()"
            [disabled]="!canAddSkill"
          >
            Add Skill
          </button>
        </div>

        <!-- Array-level error -->
        <div
          class="invalid-feedback"
          *ngIf="skills.touched && skills.errors?.['minItems']"
        >
          Please add at least one skill.
        </div>

        <div
          *ngFor="let skill of skills.controls; let i = index"
          [formGroupName]="i"
          class="row"
        >
          <input
            formControlName="name"
            [ngClass]="{
              'is-invalid':
                skill.get('name')?.touched && skill.get('name')?.invalid
            }"
            [attr.aria-invalid]="
              skill.get('name')?.touched && skill.get('name')?.invalid
                ? true
                : null
            "
          />
          <button type="button" class="btn-ghost" (click)="removeSkill(i)">
            Remove
          </button>
        </div>
      </div>

      <!-- Education -->
      <div formArrayName="education" class="block">
        <div class="block-head">
          <label>Education</label>
          <button
            type="button"
            class="btn"
            (click)="addEducation()"
            [disabled]="!canAddEducation"
          >
            Add Education
          </button>
        </div>
        <div
          *ngFor="let edu of education.controls; let i = index"
          [formGroupName]="i"
          class="row wrap"
        >
          <input placeholder="Institution" formControlName="institutionName" />
          <input placeholder="Description" formControlName="description" />
          <input type="date" formControlName="from" />
          <input type="date" formControlName="to" />
          <label class="inline">
            <input type="checkbox" formControlName="isCurrent" />
            Currently
          </label>
          <button type="button" class="btn-ghost" (click)="removeEducation(i)">
            Remove
          </button>
        </div>
      </div>

      <!-- Employment -->
      <div formArrayName="employment" class="block">
        <div class="block-head">
          <label>Employment</label>
          <button
            type="button"
            class="btn"
            (click)="addEmployment()"
            [disabled]="!canAddEmployment"
          >
            Add Employment
          </button>
        </div>
        <div
          *ngFor="let emp of employment.controls; let i = index"
          [formGroupName]="i"
          class="row wrap"
        >
          <input placeholder="Company" formControlName="companyName" />
          <input placeholder="Description" formControlName="description" />
          <input type="date" formControlName="from" />
          <input type="date" formControlName="to" />
          <label class="inline">
            <input type="checkbox" formControlName="isCurrent" />
            Currently
          </label>
          <button type="button" class="btn-ghost" (click)="removeEmployment(i)">
            Remove
          </button>
        </div>
      </div>

      <!-- Languages -->
      <div formArrayName="language" class="block">
        <div class="block-head">
          <label>Languages</label>
          <button
            type="button"
            class="btn"
            (click)="addLanguage()"
            [disabled]="!canAddLanguage"
          >
            Add Language
          </button>
        </div>
        <div
          *ngFor="let grp of language.controls; let i = index"
          [formGroupName]="i"
          class="row wrap"
        >
          <label class="inline">
            Language
            <select formControlName="languageId">
              <option [ngValue]="null">-- Select language --</option>
              <option *ngFor="let l of availableLanguages" [ngValue]="l.id">
                {{ l.name }}
              </option>
            </select>
          </label>

          <label class="inline">
            Level
            <select formControlName="level">
              <option [ngValue]="null">-- Select level --</option>
              <option *ngFor="let lvl of languageLevels" [ngValue]="lvl">
                {{ lvl }}
              </option>
            </select>
          </label>

          <button type="button" class="btn-ghost" (click)="removeLanguage(i)">
            Remove
          </button>
        </div>
      </div>

      <!-- TEMPLATE PICKER -->
      <div
        class="template-picker block"
        [class.has-error]="isInvalid('templateId')"
      >
        <label>Template*</label>
        <input formControlName="templateId" type="hidden" />

        <div class="template-grid" role="listbox" aria-label="Templates">
          <button
            *ngFor="let t of availableTemplates; trackBy: trackByTemplateId"
            type="button"
            role="option"
            [attr.aria-selected]="selectedTemplateId === t.id"
            (click)="selectTemplate(t.id)"
            (keydown.enter)="selectTemplate(t.id)"
            (keydown.space)="selectTemplate(t.id)"
            [class.is-selected]="selectedTemplateId === t.id"
          >
            <div class="thumb">
              <img
                [src]="t.thumbUrl"
                [alt]="t.name"
                (error)="onThumbError($event, t)"
              />
            </div>
            <div class="name">{{ t.name }}</div>
            <div
              class="check"
              *ngIf="selectedTemplateId === t.id"
              aria-hidden="true"
            >
              âœ“
            </div>
          </button>
        </div>

        <div
          class="invalid-feedback"
          *ngIf="
            cvForm.get('templateId')?.touched &&
            cvForm.get('templateId')?.invalid
          "
          role="alert"
        >
          Please choose a template.
        </div>
      </div>

      <button type="submit" hidden></button>
    </form>
  </div>
</div>
