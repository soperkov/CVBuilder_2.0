<app-cv-form
  (formSubmitted)="onFormSubmitted($event)"
  (formStatusChanged)="onFormValidityChanged($event)"
></app-cv-form>

<div class="cv-footer-actions">
  <div class="bar" data-no-ripple>
    <button
      class="btn-primary"
      (click)="openModal('save')"
      [disabled]="!isFormValid"
    >
      Save
    </button>
    <button
      class="btn-ghost"
      (click)="openModal('saveAs')"
      [disabled]="!isFormValid"
    >
      Save As
    </button>
  </div>
</div>

<app-cv-name-modal
  *ngIf="showModal"
  (onSave)="handleModalSave($event)"
  (onCancel)="closeModal()"
></app-cv-name-modal>
