<!-- cv-details.component.html (or whatever the file is named) -->
<div class="cv-page">
  <div *ngIf="pdfSafeUrl; else loading" class="pdf-wrapper">
    <iframe
      [src]="pdfSafeUrl"
      width="100%"
      height="900"
      style="border: none"
      title="CV PDF"
    ></iframe>
  </div>

  <ng-template #loading>
    <div class="loading-state">
      <p *ngIf="loading">Loading…</p>
      <p *ngIf="!loading && error">{{ error }}</p>
    </div>
  </ng-template>

  <!-- Fixed footer actions (same look as create/update) -->
  <div class="cv-footer-actions">
    <div class="bar">
      <button
        type="button"
        class="btn-ghost"
        [routerLink]="['/cvs']"
        aria-label="Back to My CVs"
      >
        ← Back to My CVs
      </button>

      <div class="spacer"></div>

      <button
        type="button"
        class="btn-ghost"
        (click)="openDeleteModal()"
        aria-label="Delete this CV"
      >
        Delete
      </button>

      <button
        type="button"
        class="btn-primary"
        [routerLink]="['/cv/edit', cvId]"
        aria-label="Edit this CV"
      >
        Edit
      </button>
    </div>
  </div>

  <!-- Delete modal -->
  <app-delete-confirm-modal
    *ngIf="showDeleteModal"
    [count]="1"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteModal()"
  ></app-delete-confirm-modal>
</div>
