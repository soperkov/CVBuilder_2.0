<app-cv-form
  [mode]="'edit'"
  [value]="loadedCv"
  (formStatusChanged)="onFormValidityChanged($event)"
  (formSubmitted)="onFormSubmitted($event)"
></app-cv-form>

<!-- Fixed footer -->
<div class="cv-footer-actions">
  <div class="bar" data-no-ripple>
    <button class="btn-primary" (click)="save()" [disabled]="!canSave">
      Save
    </button>
    <button
      class="btn-ghost"
      (click)="openSaveAsModal()"
      [disabled]="!canSaveAs"
    >
      Save As
    </button>
  </div>
</div>

<app-cv-name-modal
  *ngIf="showSaveAsModal"
  (onSave)="handleSaveAs($event)"
  (onCancel)="closeSaveAsModal()"
></app-cv-name-modal>
