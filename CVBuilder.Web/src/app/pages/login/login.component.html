<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input type="email" formControlName="email" />
    <div *ngIf="loginForm.get('email')?.touched">
      <div
        *ngIf="loginForm.get('email')?.errors?.['required']"
        style="color: red"
      >
        Email is required.
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']" style="color: red">
        Invalid email format.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="password-wrapper">
      <label for="password">Password</label>
      <input
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Password"
        class="password-input"
      />

      <button
        type="button"
        class="eye-button"
        (mousedown)="showPassword = true"
        (mouseup)="showPassword = false"
        (mouseleave)="showPassword = false"
        aria-label="Toggle password visibility"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="eye-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0c0 2.5-4 7-9 7s-9-4.5-9-7 4-7 9-7 9 4.5 9 7z"
          />
        </svg>
      </button>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>

  <div *ngIf="errorMessage" style="color: red; margin-top: 10px">
    {{ errorMessage }}
  </div>
</form>
