<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- First Name -->
  <div>
    <label>First Name</label>
    <input type="text" formControlName="firstName" />
    <div
      *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.errors?.['required']"
      style="color: red"
    >
      First name is required.
    </div>
  </div>

  <!-- Last Name -->
  <div>
    <label>Last Name</label>
    <input type="text" formControlName="lastName" />
    <div
      *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.errors?.['required']"
      style="color: red"
    >
      Last name is required.
    </div>
  </div>

  <!-- Email -->
  <div>
    <label>Email</label>
    <input type="email" formControlName="email" />
    <div
      *ngIf="
        registerForm.get('email')?.touched && registerForm.get('email')?.invalid
      "
      style="color: red"
    >
      <div *ngIf="registerForm.get('email')?.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']">
        Please enter a valid email address.
      </div>
    </div>
  </div>

  <!-- Password -->
  <div>
    <label>Password</label>
    <input type="password" formControlName="password" />
    <div
      *ngIf="
        registerForm.get('password')?.touched &&
        registerForm.get('password')?.invalid
      "
      style="color: red"
    >
      <div *ngIf="registerForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Password must be at least 8 characters.
      </div>
      <div *ngIf="registerForm.get('password')?.errors?.['pattern']">
        Password must include lowercase, uppercase, and a number.
      </div>
    </div>
  </div>

  <!-- Confirm Password -->
  <div>
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" />
    <div
      *ngIf="
        registerForm.get('confirmPassword')?.touched &&
        registerForm.get('confirmPassword')?.invalid
      "
      style="color: red"
    >
      Confirm password is required.
    </div>
    <div *ngIf="passwordsDoNotMatch" style="color: red">
      Passwords do not match.
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="registerForm.invalid">Register</button>

  <!-- Backend Error -->
  <div *ngIf="errorMessage" style="color: red; margin-top: 10px">
    {{ errorMessage }}
  </div>
</form>
