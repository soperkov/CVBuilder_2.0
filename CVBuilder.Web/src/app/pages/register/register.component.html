<div class="auth-card">
  <form class="cvb-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label class="form-label" for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          formControlName="firstName"
          placeholder="First name"
          [ngClass]="{
            'is-invalid':
              registerForm.get('firstName')?.touched &&
              registerForm.get('firstName')?.invalid
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.errors?.['required']"
        >
          First name is required.
        </div>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label" for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          formControlName="lastName"
          placeholder="Last name"
          [ngClass]="{
            'is-invalid':
              registerForm.get('lastName')?.touched &&
              registerForm.get('lastName')?.invalid
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.errors?.['required']"
        >
          Last name is required.
        </div>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label" for="regEmail">Email</label>
      <input
        id="regEmail"
        type="email"
        class="form-control"
        placeholder="you@example.com"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            registerForm.get('email')?.touched &&
            registerForm.get('email')?.invalid
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.invalid
        "
      >
        <span *ngIf="registerForm.get('email')?.errors?.['required']">
          Email is required.
        </span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </span>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label" for="regPassword">Password</label>
      <input
        id="regPassword"
        type="password"
        class="form-control"
        placeholder="Create a password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.invalid
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('password')?.touched &&
          registerForm.get('password')?.invalid
        "
      >
        <span *ngIf="registerForm.get('password')?.errors?.['required']">
          Password is required.
        </span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters.
        </span>
        <span *ngIf="registerForm.get('password')?.errors?.['pattern']">
          Password must include lowercase, uppercase, and a number.
        </span>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label" for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        class="form-control"
        placeholder="Repeat your password"
        formControlName="confirmPassword"
        [ngClass]="{
          'is-invalid':
            (registerForm.get('confirmPassword')?.touched &&
              registerForm.get('confirmPassword')?.invalid) ||
            passwordsDoNotMatch
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('confirmPassword')?.touched &&
          registerForm.get('confirmPassword')?.invalid
        "
      >
        Confirm password is required.
      </div>
      <div class="invalid-feedback d-block" *ngIf="passwordsDoNotMatch">
        Passwords do not match.
      </div>
    </div>

    <button
      class="btn btn-primary w-100 mt-3"
      type="submit"
      [disabled]="isSubmitting || registerForm.invalid"
    >
      <ng-container *ngIf="!isSubmitting; else creatingTpl">
        Create Account
      </ng-container>
      <ng-template #creatingTpl>Creating accountâ€¦</ng-template>
    </button>

    <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>

  <!-- Busy/Loading overlay -->
  <div class="auth-busy-card">
    <div class="auth-spinner" aria-hidden="true">
      <span class="auth-gear gear-a"></span>
      <span class="auth-gear gear-b"></span>
    </div>

    <div class="auth-busy-text-row">
      <span class="auth-inline-spinner" aria-hidden="true"></span>
      <span class="dots" aria-hidden="true"
        ><span></span><span></span><span></span
      ></span>
    </div>
  </div>
</div>
