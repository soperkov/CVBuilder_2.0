<div class="modal-backdrop" (click)="cancel()">
  <div
    class="modal-dialog"
    role="dialog"
    aria-modal="true"
    (click)="$event.stopPropagation()"
  >
    <h3>Enter CV name</h3>
    <input type="text" [(ngModel)]="cvName" placeholder="CV name" />
    <div class="modal-actions">
      <button class="btn-secondary" (click)="cancel()">Cancel</button>
      <button class="btn-primary" (click)="confirm()">Save</button>
    </div>
  </div>
</div>
